<!DOCTYPE html>
<html lang="en">
<head>

    <title>All you need</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>

     <a href="https://unsplash.com/photos/Z9NAI0mf1KA" target="_blank">Affection</a>
    </div>
    <div class="search-result">
     <img src="https://images.unsplash.com/photo-1696426678238-ba1c5a257bf3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80" alt="Pumpkin">   
     <a href="https://unsplash.com/photos/a-table-topped-with-candles-and-pumpkins-next-to-a-window-L55VZGo4vYs" target="_blank">Pumpkin</a>
    </div>
    <div class="search-result">
     <img src="https://images.unsplash.com/photo-1598439210625-5067c578f3f6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2072&q=80" alt="Penguin">

    </div>

    <button id="show-more-button">Show more</button>
    <script src="script.js"></script>
</body>
</html>
